@PROP[LifeSupportMonitor]:NEEDS[TACLifeSupport]

{

	!MODEL {}

  	MODEL
	{
		model = ASET/ASET_Props/Misc/LifeSupportMonitor/LifeSupportMonitor
	}
  
// Display Header

		MODULE
		{
			name = JSILabel		
			transformName = VesselNameObj
			alignment = Left
			anchor = LowerLeft
			//transformOffset = 0.0212, -0.0056
			fontName = Arial Bold
			fontSize = 8
			emissive = always  
			zeroColor = 255,255,0,255
			labelText = <=0=> $&$NAME
			oneshot = true
		}

		MODULE
		{
			name = JSILabel		
			transformName = LifeSupport_CompanyNameObj
			alignment = Left
			anchor = LowerLeft
			//transformOffset = 0.0212, -0.0056
			fontName = Arial Bold
			fontSize = 8
			emissive = always  
			zeroColor = 0,255,255,255
			labelText = Thunder Aerospace Corporation Life Support System
			oneshot = true
		}	

		MODULE
		{
			name = JSILabel		
			transformName = ClockObj
			alignment = Left
			anchor = LowerLeft
			fontName = InconsolataGo-Bold
			fontSize = 8
			emissive = never  
			zeroColor = 0,0,0,255
			labelText = <=0:METy:ddd:hh:mm=> $&$METSECS
		}		
	
// Resource Name 01

		MODULE
		{
			name = JSILabel		
			transformName = ResNameObj01
			alignment = Left
			anchor = MiddleCenter
			//transformOffset = 0.0212, -0.0056
			fontName = InconsolataGo-Bold
			fontSize = 6.5
			emissive = never  
			zeroColor = 0,0,0,255
			labelText = OXYGEN                 WATER                  FOOD
			oneshot = true
		}	
	
// Resource Name 03 (waste resources)

		MODULE
		{
			name = JSILabel		
			transformName = ResNameObj03
			alignment = Left
			anchor = MiddleCenter
			//transformOffset = 0.0212, -0.0056
			fontName = InconsolataGo-Bold
			fontSize = 6.5
			emissive = never  
			zeroColor = 0,0,0,255
			labelText ="  CO2                 W/WATER                 WASTE
			oneshot = true
		}
	
	
// Flow data

		MODULE
		{
			name = JSILabel		
			transformName = FlowOxygenObj
			alignment = Left
			anchor = MiddleCenter
			//transformOffset = 0.0212, -0.0056
			fontName = InconsolataGo-Bold
			fontSize = 6.8
			emissive = always  
			zeroColor = 255,255,0,255
			labelText = <=0:SIP6.3=>               <=1:SIP6.3=>                <=2:SIP6.3=>$&$ SYSR_OXYGENDELTA SYSR_WATERDELTA SYSR_FOODDELTA
		}


