		{		
			controlledTransform  = SwitchGrp
			localRotationStart = -33,0,0 
			localRotationEnd  = 33,0,0
			variableName = SELECT_CM_EventTimer_SECONDS_tggl_POS
			scale = -1,1
			longPath = yes
			maxRateChange = 10.0
		}
		
// disabling this switch while timer is running

