			controlledTransform = Tggl_COLLIDER_DBL
			localScaleStart = 0,0,0 
			localScaleEnd  = -0.9999,-0.9999,-0.9999
			variableName = CUSTOM_STS_EVENTTIMER_DISP_INITTIME
			scale = 1,0.5
		}		
	}	
	
