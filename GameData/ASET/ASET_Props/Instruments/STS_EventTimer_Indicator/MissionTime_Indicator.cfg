PROP
{
  name = STS_MissionTime_Indicator
  
// Model --------------------------------------------------------  
  
    MODEL
	{
		model = ASET/ASET_Props/Instruments/STS_EventTimer_Indicator/MissionTime_Indicator
	}  
  

// Labels --------------------------------------------------------
	
// NAME

MODULE
	{
		name = JSILabel		
		transformName = TextTopObj
		alignment = Center
		anchor = LowerCenter
		//lineSpacing  = 0.3
		transformOffset = 0.0,0.0
		fontName = Arial
		fontSize = 5.5
		variableName = CUSTOM_ALCOR_BACKLIGHT_ON
		emissive = active 
		positiveColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
		zeroColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
		negativeColor = COLOR_ASET_SWITCHER_NAME_NEGATIVECOLOR
		labelText = ┌───────────── MISSION TIME ─────────────┐
	}	
	
// MIN - SEC

MODULE
	{
		name = JSILabel		
		transformName = TextTopObj2
		alignment = Left
		anchor = LowerCenter
		//lineSpacing  = 0.3
		transformOffset = 0.0,0.0
		fontName = Arial
		fontSize = 4.5
		variableName = CUSTOM_ALCOR_BACKLIGHT_ON
		emissive = active 
		positiveColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
		zeroColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
		negativeColor = COLOR_ASET_SWITCHER_NAME_NEGATIVECOLOR
		labelText = [b]DAY                        HR                     MIN                    SEC[/b]
	}	
	
// time

	MODULE
	{
		name = JSILabel		
		transformName = TimeTextObj 
		alignment = Right
		anchor = LowerRight
		fontName = digital-7 (mono italic)
		fontSize = 25
		variableName = CUSTOM_ALCOR_POWERON
		emissive = active 
		positiveColor = 255,80,0,255
		zeroColor = 0,0,0,0
		negativeColor = COLOR_ASET_NUMINPUT_DISPLAY_NEGATIVECOLOR 
		refreshRate = 10
		labelText = <=0:KDTddd:hh:mm:ss;"";KDTddd:hh:mm:ss=><=1:METddd:hh:mm:ss;"";METddd:hh:mm:ss=><=2:"888:88:88:88";"";"   :  :  :  "=>   $&$ SELECT_STS_MISSIONTIMER_UT SELECT_STS_MISSIONTIMER_MET SELECT_STS_MISSIONTIMER_TEST
	}	


// backlight --------------------------------------------

	MODULE
	{
		name = JSICallbackAnimator
		variableName = CUSTOM_STS_MISSIONTIMER_LIGHT_ON

 		VARIABLESET
		{
			coloredObject = EventTimerLightObj
			passiveColor = 0,0,0,255
			activeColor = 255,60,0,255
			scale = 0.5,1.1
		}
		
	}
}



