RPM_CUSTOM_VARIABLE

	{
	  name = STS_MISSIONTIMER_MET_MODE
	  operator = AND	  
	  
	  
	  SOURCE_VARIABLE
      {
        name = PERSISTENT_STS_MissionTimer_MODE
        range = 0.1, 1.1
      }	    
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = -0.1, 0.1
	  }	  
	}
	
RPM_CUSTOM_VARIABLE

	{
	  name = STS_MISSIONTIMER_TEST_MODE
	  operator = AND	  
	  
	  
	  SOURCE_VARIABLE
      {
        name = PERSISTENT_STS_MissionTimer_MODE
        range = 1.1, 2.1
      }	 
	  SOURCE_VARIABLE
	  {
		name = PERIOD_0.5HZ 
		range = 0.1, 1.1
	  }	  
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = -0.1, 0.1
	  }	  
	}	
	
RPM_CUSTOM_VARIABLE

	{
	  name = STS_MISSIONTIMER_LIGHT_ON
	  operator = OR	  
	  
	  
	  SOURCE_VARIABLE
      {
        name = CUSTOM_STS_MISSIONTIMER_MET_MODE
        range = 0.1, 1.1
      }	 
	  SOURCE_VARIABLE
      {
        name = CUSTOM_STS_MISSIONTIMER_TEST_MODE
        range = 0.1, 1.1
      }		  
	}	
	