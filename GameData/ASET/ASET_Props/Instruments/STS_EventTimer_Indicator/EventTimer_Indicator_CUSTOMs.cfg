RPM_CUSTOM_VARIABLE

	{
	  name = STS_EVENTTIMER_COUNT_UP_ON
	  operator = AND
	  
	  SOURCE_VARIABLE
	  {
		name = PERSISTENT_STS_EventTimer_MODE
        range = 1.1, 2.1
	  }
	  SOURCE_VARIABLE
	  {
		name = PERSISTENT_STS_EventTimer_TIMERSTATE
        range = 0.1, 1.1
	  }		  
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = -0.1, 0.1
	  }
	}
	
RPM_CUSTOM_VARIABLE

	{
	  name = STS_EVENTTIMER_COUNT_DOWN_POS
	  operator = AND
	    
	  SOURCE_VARIABLE
	  {
		name = MATH_STS_EVENTTIMER_TIMERCOUNT_DOWN  
		range = 0.00001,1000000000000000
	  }	 
	  SOURCE_VARIABLE
	  {
		name = PERSISTENT_STS_EventTimer_MODE
        range = 0.1, 1.1
	  }
	  SOURCE_VARIABLE
	  {
		name = PERSISTENT_STS_EventTimer_TIMERSTATE
        range = 0.1, 1.1
	  }		  
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = -0.1, 0.1
	  }
	}	
	
RPM_CUSTOM_VARIABLE

	{
	  name = STS_EVENTTIMER_COUNT_DOWN_NEG
	  operator = AND
	  
	  SOURCE_VARIABLE
	  {
		name = PERIOD_2HZ 
		range = 0.1, 1.1
	  }
	  
	  SOURCE_VARIABLE
	  {
		name = MATH_STS_EVENTTIMER_TIMERCOUNT_DOWN  
		range = -1000000,0.0
	  }	 
	  SOURCE_VARIABLE
	  {
		name = PERSISTENT_STS_EventTimer_MODE
        range = 0.1, 1.1
	  }
	  SOURCE_VARIABLE
	  {
		name = PERSISTENT_STS_EventTimer_TIMERSTATE
        range = 0.1, 1.1
	  }		  
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = -0.1, 0.1
	  }
	}

RPM_CUSTOM_VARIABLE

	{
	  name = STS_EVENTTIMER_INITTIME_STORED
	  operator = AND	  
	  
	  SOURCE_VARIABLE
	  {
		name = PERIOD_4HZ 
		range = 0.1, 1.1
	  }
	  SOURCE_VARIABLE
      {
        name = PERSISTENT_STS_EventTimer_TIMERSTATE
        range = -0.1, 0.1
      }	   
	  SOURCE_VARIABLE
	  {
		name = PERSISTENT_STS_EventTimer_SET_RESET_tggl_UP
        range = 0.1, 1.1
	  }	  
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = -0.1, 0.1
	  }	  
	  SOURCE_VARIABLE
	  {
		name = PERSISTENT_STS_EventTimer_MODE
        range = 0.1, 1.1
	  }
	}	
	
