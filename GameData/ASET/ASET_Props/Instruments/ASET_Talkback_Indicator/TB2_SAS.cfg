PROP
{
  name = TB2_SAS
  
// model
 
  	MODEL
	{
		model = ASET/ASET_Props/Instruments/ASET_Talkback_Indicator/Talkback_2pos
	}
	
// action	

	MODULE
		{
			name = JSICallbackAnimator
			variableName = CUSTOM_ALCOR_SAS_ON

			VARIABLESET
			{
				animationName = TB_2POS
				scale = 0.5,1.1
				// reverse = true
			}			
		}

// labels

// NAME

MODULE
	{
		name = JSILabel		
		transformName = TextTopObj
		alignment = Center
		anchor = LowerCenter
		transformOffset = 0,-0.005
		fontName = Arial
		fontSize = 6.5
		variableName = CUSTOM_ALCOR_BACKLIGHT_ON
		emissive = active 
		positiveColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
		zeroColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
		negativeColor = COLOR_ASET_SWITCHER_NAME_NEGATIVECOLOR
		labelText = TALKBACK
	}	
	
	MODULE
	{
		name = JSILabel		
		transformName = TextTopObj
		alignment = Center
		anchor = UpperCenter
		transformOffset = 0,-0.010
		fontName = Arial
		fontSize = 4.6
		variableName = CUSTOM_ALCOR_BACKLIGHT_ON
		emissive = active 
		positiveColor = COLOR_ASET_SWITCHER_STATE_POSITIVECOLOR
		zeroColor = COLOR_ASET_SWITCHER_STATE_ZEROCOLOR
		negativeColor = COLOR_ASET_SWITCHER_STATE_NEGATIVECOLOR
		labelText = [b]LABEL 1$$$ $$$ $$$ $$$ $$$ $$$ $$$ $$$LABEL 2[/b]
	}
 
// Backlight -------------------------------------------------------------
	
	MODULE
	{
		name = JSICallbackAnimator
		variableName = CUSTOM_ALCOR_BACKLIGHT_ON

 		VARIABLESET
		{
			coloredObject = WarningPlate
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_NASAGAUGESCALE_ACTIVECOLOR
			scale = 0.5,1.1
		}
	}		 
}
