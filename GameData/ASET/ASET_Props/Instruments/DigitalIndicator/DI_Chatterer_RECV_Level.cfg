	MODULE
	{
		name = JSICallbackAnimator
		variableName = CUSTOM_ASET_CHATTERER_ON

 		VARIABLESET
		{
			animationName = DigitalIndicatorPowerOffAnim
			reverse = True
			scale = 0.5,1.1
		}
	}
