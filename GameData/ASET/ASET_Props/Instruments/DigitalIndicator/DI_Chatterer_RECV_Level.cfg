	MODULE
	{
		name = JSILabel
		
		transformName = DigitIndicatorNameObj
		alignment = Left
		anchor = MiddleLeft
		lineSpacing = 1.3
		transformOffset = 0.0,-0.016
		fontName = Arial
		fontSize = 3
		zeroColor = COLOR_ASET_DI_CHATTERER_LEVEL_COLOR
