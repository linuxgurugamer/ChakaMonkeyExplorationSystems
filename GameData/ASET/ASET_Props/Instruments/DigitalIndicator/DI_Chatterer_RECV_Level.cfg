		labelText = <=0:BAR║ █,26,0,1=>$$$<=0:BAR║ █,26,0,1=>$&$ SELECT_CHATTERER_RECV_LEVEL_METER  
	}  
	
// legend	
	
	MODULE
	{
		name = JSILabel
		transformName = DigitIndicatorNameObj
		alignment = Left
		anchor = UpperLeft
		fontName = InconsolataGo-Bold
		zeroColor = COLOR_ASET_DIGITALINDICATOR_LEGEND_NORMAL_COLOR
		emissive = always
		fontSize = 3.6
		labelText = LEVEL: 
		oneshot = true
	}  
